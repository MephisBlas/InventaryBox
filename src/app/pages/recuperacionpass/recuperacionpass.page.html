<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperación de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="recover-container">
 

  <!-- Contenedor de recuperación de contraseña -->
  <div class="recover-card animate__animated animate__fadeIn animate__delay-2s">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Recupera tu Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Campo de correo electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" placeholder=""></ion-input>
        </ion-item>

        <!-- Botón de recuperar contraseña -->
        <div class="recover-actions ion-text-center animate__animated animate__fadeInUp animate__delay-3s">
          <ion-button expand="block" color="primary" (click)="recoverPassword()">Recuperar Contraseña</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
