<ion-menu contentId="main-content" side="start" menuId="first" class="my-custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="menu-content">
      <!-- Contenido del menú -->
      <ion-list >
        <ion-item routerLink="/perfil" (click)="closeMenu()" >
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/configuracion" (click)="closeMenu()" >
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuraciones</ion-label>
        </ion-item>
      </ion-list>

      <!-- Botón de Cerrar Sesión al final del menú -->
      <ion-footer class="ion-no-border ">
        <ion-toolbar>
          <ion-button expand="full" color="danger" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Cerrar Sesión
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón para abrir el menú -->
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Página Principal</ion-title>
    </ion-toolbar>
  </ion-header>
</div>
