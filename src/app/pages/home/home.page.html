<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Welcome to Your App!</strong>
    <p>Start building your amazing app with <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">Ionic UI Components</a></p>
  </div>
</ion-content>

<!-- The menu component will be defined in the menu's template -->
<ion-menu side="start" contentId="main-content" class="animated-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/profile" (click)="closeMenu()">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item routerLink="/settings" (click)="closeMenu()">
        <ion-icon slot="start" name="settings"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <!-- Add more items here -->
    </ion-list>
  </ion-content>
</ion-menu>
