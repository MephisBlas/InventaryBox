<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-arrow></app-back-arrow>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="recover-container">
  <!-- Contenedor de recuperación de contraseña -->
  <div class="recover-card animate__animated animate__fadeIn animate__delay-2s">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Recupera tu Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="recoveryForm" (ngSubmit)="recoverPassword()">
          <!-- Campo de correo electrónico -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" formControlName="email" placeholder=""></ion-input>
          </ion-item>
          <div *ngIf="recoveryForm.get('email')?.invalid && (recoveryForm.get('email')?.touched || recoveryForm.get('email')?.dirty)">
            <ion-text color="danger">Por favor, ingresa un correo electrónico válido.</ion-text>
          </div>

          <!-- Botón de recuperar contraseña -->
          <div class="recover-actions ion-text-center animate__animated animate__fadeInUp animate__delay-3s">
            <ion-button expand="block" color="primary" type="submit" [disabled]="recoveryForm.invalid">Recuperar Contraseña</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
