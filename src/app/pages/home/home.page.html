<ion-menu contentId="main-content" side="start" menuId="first" class="my-custom-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido {{ username }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="menu-content">
      <!-- Contenido del menú -->
      <ion-list>
        <ion-item routerLink="/perfil" (click)="closeMenu()">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/configuracion" (click)="closeMenu()">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuraciones</ion-label>
        </ion-item>
      </ion-list>

      <!-- Botón de Cerrar Sesión al final del menú -->
      <ion-footer class="ion-no-border">
        <ion-toolbar>
          <ion-button expand="full" color="danger" (click)="logout()">
            Cerrar Sesión
          </ion-button>
        </ion-toolbar>
      </ion-footer>
    </div>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <!-- Botón para abrir el menú -->
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de productos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido de la página principal -->
  <div class="page-content">
    <ion-list>
      <ion-item *ngFor="let product of products">
        <ion-label>
          <h2>{{ product.nombre }}</h2>
          <p>Clase: {{ product.clase }}</p>
          <p>Precio: {{ product.precio | currency }}</p>
          <p>Cantidad: {{ product.cantidad }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <!-- Botón flotante de registro de productos -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="navigateToRegistroProducto()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
